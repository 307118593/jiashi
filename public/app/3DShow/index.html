<!doctype html>
<html lang="zh">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>3d看图</title>
		<link href="example1.css" rel="stylesheet">
		<script src="js/three.min.js"></script>
		<script src="js/photo-sphere-viewer.min.js"></script>
		<script src="js/example1.js"></script>
		<!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
		<style type="text/css">
			.imagelist {
				list-style: none;
				margin: 0;
				padding: 0;
				display: flex;
				position: absolute;
				bottom: 3rem;
			}
			
			.imagelist li {
				margin: 0.2rem;
				padding: 0;
			}
			
			.meun_img {
				width: 80px;
				height: 60px;
			}
			
			#masking {
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
				position: absolute;
				bottom: 0;
				position: fixed;
				left: 0;
				top: 0;
				background: #000000;
				z-index: 998;
				pointer-events: none;
			}
		</style>
	</head>

	<body>
		<div class="haorooms_container">

			<div id="content">
				<div id="container"></div>

				<img id="clickfile" src="img/icon_cell.png" style="display: none;position: absolute;bottom: 3rem;right: 1rem;" />

				<input type="file" name="pano" id="pano" style="display: none;" />
				<ul id="myList" class="imagelist">
					<li>
						<img class="meun_img" src="img/banner1.jpg" />
					</li>
					<li>
						<img class="meun_img" src="img/banner2.jpg" />
					</li>
					<li>
						<img class="meun_img" src="img/banner3.jpg" />
					</li>
				</ul>
			</div>
			<div id="masking">
				<div style="width: 100%;text-align: center;top: 40%;position: absolute;">
					<img style="width: 60px;" src="img/loading.png" />
					<p style="color: white;font-weight: bold;font-size: 1rem;">正在加载...</p>

				</div>
			</div>
		</div>
	</body>

</html>
