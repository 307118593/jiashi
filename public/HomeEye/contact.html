					<h3 class="section-title">你的意见</h3>
					<p>
						非常感谢您为我们的服务提供了宝贵的意见，我们会认真阅读你所反馈的信息，并及时纠正，让我们的服务更加优秀放心.

					<!--NOTE: Update your email Id in "contact_me.php" file in order to receive emails from your contact form-->
					<form name="sentMessage" id="contactForm" novalidate>

							<div class="controls">
								<input type="text" class="form-control" placeholder="您的名字" id="name" required data-validation-required-message="Please enter your name" />

						</div>

						</div>

						<div class="control-group">
							<div class="controls">
								<textarea rows="10" cols="100" class="form-control" placeholder="请输入您的意见信息" id="message" required data-validation-required-message="Please enter your message" minlength="5" data-validation-minlength-message="Min 5 characters" maxlength="999" style="resize:none"></textarea>
							</div>
						</div>
						<div id="success"> </div>
